<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="popup"></div>
    <div id="button-container">
        <button id="rock"><img src="images/icons8-rock-48.png" alt="Rock"></button>
        <button id="paper"><img src="images/icons8-gloss-paper-80.png" alt="Paper"></button>
        <button id="scissors"><img src="images/icons8-scissors-100.png" alt="scissors"></button>
    </div>
    <div>
        <h2 id="gameheader">ROCK, PAPER, SCISSORS ---------- FIRST TO 5!</h2>
        <div id="scores">
            <div id="player">Player Score:</div>
            <div id="computer">Computer Score:</div>
        </div>
    </div>
    <footer>Icons courtesy of <a href="https://icons8.com">icons8.com</a>.</footer>
</body>
</html>
